<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  body,
  html {
    height: 100%;
    margin: 0;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  .login-container {
    background: rgba(22, 27, 34, 0.95);
    padding: 2.5rem 2rem;
    border-radius: 1.2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    width: 100%;
    max-width: 380px;
    text-align: center;
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    font-size: 1.9rem;
    font-weight: 700;
    margin-bottom: 2rem;
    background: linear-gradient(135deg, #58a6ff, #1f6feb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Toggle buttons */
  .toggle-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-bottom: 2rem;
    border: 1px solid #30363d;
    border-radius: 0.8rem;
    overflow: hidden;
  }

  .toggle-buttons button {
    flex: 1;
    padding: 0.9rem 0;
    border: none;
    background: transparent;
    color: #aaa;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .toggle-buttons button.active {
    background: linear-gradient(135deg, #58a6ff, #1f6feb);
    color: #fff;
  }

  /* Forms */
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  form input {
    width: 100%;
    margin: 0.7rem 0;
    padding: 0.9rem;
    border-radius: 0.8rem;
    border: 1px solid #30363d;
    background: #0d1117;
    color: #fff;
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  form input:focus {
    outline: none;
    border-color: #58a6ff;
    box-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
  }

  form button {
    width: 100%;
    margin-top: 1rem;
    padding: 1rem;
    border: none;
    border-radius: 0.8rem;
    background: linear-gradient(135deg, #58a6ff, #1f6feb);
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.2s ease;
  }

  form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(31, 111, 235, 0.4);
  }

  #error-message {
    color: #ff6b6b;
    margin-top: 1rem;
    font-size: 0.9rem;
  }
</style>

</head>

<body>
  <div class="login-container">
    <h2>Welcome to ChatApp</h2>

    <!-- Toggle buttons -->
    <div class="toggle-buttons">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>

    <!-- Login form -->
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register form -->
    <form id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Choose a Username" required />
      <input type="password" id="register-password" placeholder="Choose a Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="error-message"></p>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const errorMsg = document.getElementById("error-message");

    function showLogin() {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      errorMsg.textContent = "";
    }

    function showRegister() {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      errorMsg.textContent = "";
    }

    loginTab.addEventListener("click", showLogin);
    registerTab.addEventListener("click", showRegister);

    // URL param for landing
    const params = new URLSearchParams(window.location.search);
    if (params.get("mode") === "register") showRegister();
  </script>
</body>

</html>
