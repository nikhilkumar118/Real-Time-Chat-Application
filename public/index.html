<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Socket.IO Chat (Extended)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>ðŸ’¬ Realtime Chat</h1>

      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <form id="loginForm" class="form">
        <label>Username</label>
        <input id="loginUser" type="text" required />
        <label>Password</label>
        <input id="loginPass" type="password" required />
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" class="form hidden">
        <label>Username</label>
        <input id="regUser" type="text" required />
        <label>Password</label>
        <input id="regPass" type="password" required />
        <button type="submit">Create account</button>
      </form>

      <div class="presence hidden" id="presence">
        <div>User: <span id="meName">-</span></div>
        <div>Room: <span id="roomName">-</span></div>
        <div>Online: <span id="roomCount">0</span></div>
        <button id="switchBtn" title="Switch room">Switch Room</button>
        <button id="logoutBtn" class="danger" title="Logout">Logout</button>
      </div>
    </aside>

    <main class="chat">
      <div class="joinbar hidden" id="joinbar">
        <form id="joinForm">
          <input id="room" type="text" placeholder="Room (e.g. general)" required />
          <button type="submit">Join</button>
        </form>
      </div>
      <ul id="messages"></ul>
      <div id="typing" class="typing"></div>
      <form id="msgForm" class="msgForm hidden" autocomplete="off">
        <input id="msgInput" placeholder="Type a messageâ€¦" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
